<div class="form-label-group input-group">
  <div class="input-group-prepend">
    <label class="input-group-text" for="{{id}}">{{placeholder}}</label>
  </div>
  <select [(ngModel)]="value" [value]="value" (change)="addEvent($event)" class="custom-select" id="{{id}}">
    <option *ngFor="let option of selectOptions" [value]="option.value" [selected]="option.selected">
      {{option.viewValue}}
    </option>
  </select>
</div>
