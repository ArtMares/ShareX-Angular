<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Link deletion</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('сross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete <span class="text-primary">"{{data.Name}}"</span> link?</strong></p>
